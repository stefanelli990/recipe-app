<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <img class="header-img" src="assets/chef-illustration.png" alt="Chef Illustration">
        <h1>What's for dinner tonight? Let us help you decide.</h1>
        <p>Search recipes for your favorite desserts, appetizers, main dish recipes, and more</p>
        <form>
            <input type="text" placeholder="Search">
            <button>
                <img src="assets/magnifier-icon.svg" alt="">
            </button>
        </form>
    </header>
    <section class="results">
        <h3>Your results will shown here</h3>
    </section>

    <div class="modal-wrapper"></div>
    <script src="script.js"></script>
</body>
</html>
